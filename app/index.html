<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="add-form">
        <input type="text" name="task" id="task" placeholder="enter task" />
        <input type="submit" name="create-todo" value="ADD " id="create-todo" />
      </form>
      <div class="app">
        <ul class="unchecked-task"></ul>

        <ul class="checked-task"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
